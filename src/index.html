<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <input type="checkbox" class="game-blocker-checkbox">
    <div class="game-blocker"></div>
    <div class="header">
      <input id="checkbox-heading" class="checkbox checkbox-heading" type="checkbox">
      <input id="checkbox-choice" class="checkbox checkbox-choice" type="checkbox">
      <input id="checkbox-first" class="checkbox checkbox-first" type="checkbox">
      <div onclick="app.game()" class="heading begin-div">
        <label for="checkbox-heading" class="play-button">Play</label>
      </div>
      <div class="first-heading choice-heading heading">
        <div class="choose-div">
          <p class="first-p">Who goes first?</p>
          <ul class="choose-first">
            <li class="go-first" onclick="app.goFirst('human')">Human</li>
            <li class="go-second" onclick="app.goFirst('comp')">Computer</li>
          </ul>
        </div>
      
        <ul class="legend">
          <li class="choose-o" onclick="app.humanChoice('O')">Choose O</li>
          <li class="choose-x" onclick="app.humanChoice('X')">Choose X</li>
        </ul>
      </div>
      <h4 onclick="location.reload()" class="heading reset">reset</h4>
      <h1 class="heading game-end lost-heading">You Lose!</h1>
      <h1 class="heading game-end cat-heading">Cat Scan!</h1>
    </div>
    <ul class="board">
      <div class="bottom-div"></div>
      <li id="0" class="game-block game-block-zero game-block-0"></li>
      <li id="1" class="game-block game-block-first game-block-1"></li>
      <li id="2" class="game-block game-block-second game-block-2"></li>
      <li id="3" class="game-block game-block-third game-block-3"></li>
      <li id="4" class="game-block game-block-fourth game-block-4"></li>
      <li id="5" class="game-block game-block-fifth game-block-5"></li>
      <li id="6" class="game-block game-block-sixth game-block-6"></li>
      <li id="7" class="game-block game-block-seventh game-block-7"></li>
      <li id="8" class="game-block game-block-eighth game-block-8"></li>
    </ul>
    <script src="js/vendor.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
