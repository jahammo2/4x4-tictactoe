<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" type="image/png" href="bower_components/jasmine/images/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="bower_components/jasmine/lib/jasmine-core/jasmine.css"> 
    <link rel="stylesheet" href="dist/css/main.css">


    <title>Title</title>
  </head>
  <body>
    <input type="checkbox" class="game-blocker-checkbox">
    <div class="game-blocker"></div>
    <div class="header">
      <input id="checkbox-heading" class="heading checkbox-heading" type="checkbox">
      <div onclick="app.gameFunctionality()" class="heading begin-div">
        <label for="checkbox-heading" class="play-button">Play</label>
      </div>
      <h4 onclick="location.reload()" class="heading reset">reset</h4>
      <h2 class="heading first-heading">fas</h2>
      <h1 class="heading game-end lost-heading">You Lose!</h1>
      <h1 class="heading game-end cat-heading">Cat Scan!</h1>
      <ul class="heading legend">
        <li class="choose-o" onclick="app.humanChoice('O')">Choose O</li>
        <li class="choose-x" onclick="app.humanChoice('X')">Choose X</li>
      </ul>
    </div>
    <ul class="board">
      <div class="bottom-div"></div>
      <li id="1" class="game-block game-block-first game-block-1"></li>
      <li id="2" class="game-block game-block-second game-block-2"></li>
      <li id="3" class="game-block game-block-third game-block-3"></li>
      <li id="4" class="game-block game-block-fourth game-block-4"></li>
      <li id="5" class="game-block game-block-fifth game-block-5"></li>
      <li id="6" class="game-block game-block-sixth game-block-6"></li>
      <li id="7" class="game-block game-block-seventh game-block-7"></li>
      <li id="8" class="game-block game-block-eighth game-block-8"></li>
      <li id="9" class="game-block game-block-ninth game-block-9"></li>
    </ul>

    <div class="name">
    </div>

    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>  
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>

    <script type="text/javascript" src="bower_components/jasmine/lib/jasmine-core/jasmine.js"></script>
    <script type="text/javascript" src="bower_components/jasmine/lib/jasmine-core/jasmine-html.js"></script>
    <script type="text/javascript" src="bower_components/jasmine/lib/jasmine-core/boot.js"></script>
    <script type="text/javascript" src="bower_components/jasmine-jquery/lib/jasmine-jquery.js"></script>

    <script src="dist/js/vendor.js"></script>
    <script src="dist/js/app.js"></script>
    <script src="jas-test.js"></script>
  </body>
</html>
